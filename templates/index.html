<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Betting Game!</h1>
        <form action="/game" method="POST">
            <label for="balance">Deposit Amount:</label>
            <input type="number" name="balance" required><br>

            <label for="bet">Bet Amount:</label>
            <input type="number" name="bet" required><br>

            <label for="lines">Number of Lines:</label>
            <input type="number" name="lines" min="1" max="3" required><br>

            <button type="submit">Play</button>
        </form>
    </div>
</body>
</html>
